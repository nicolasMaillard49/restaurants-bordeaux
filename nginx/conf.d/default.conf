# === Étape 1 : HTTP only (pour Certbot + premier test) ===

# Frontend
server {
    listen 80;
    server_name restaurants-bordeaux.com www.restaurants-bordeaux.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- Décommenter APRÈS Certbot, supprimer le bloc location / ci-dessous ---
    # location / { return 301 https://$host$request_uri; }

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API
server {
    listen 80;
    server_name api.restaurants-bordeaux.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- Décommenter APRÈS Certbot, supprimer le bloc location ci-dessous ---
    # location / { return 301 https://$host$request_uri; }

    location / {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# n8n
server {
    listen 80;
    server_name n8n.restaurants-bordeaux.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- Décommenter APRÈS Certbot, supprimer le bloc location ci-dessous ---
    # location / { return 301 https://$host$request_uri; }

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

