# === Étape 1 : HTTP only (pour Certbot + premier test) ===
# Après obtention du SSL, ajouter les blocs HTTPS ci-dessous

# Redirection HTTP → HTTPS (activer après Certbot)
# Pour le premier lancement, tout passe en HTTP

server {
    listen 80;
    server_name restaurants-bordeaux.com www.restaurants-bordeaux.com api.restaurants-bordeaux.com n8n.restaurants-bordeaux.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- Décommenter cette ligne APRÈS avoir obtenu le certificat SSL ---
    # location / { return 301 https://$host$request_uri; }

    # --- Supprimer tout ce bloc ci-dessous APRÈS avoir obtenu le SSL ---
    # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

